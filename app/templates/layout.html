<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% block meta_description %}SpecDrift - API Contract Drift Detector{% endblock %}">
    <meta name="robots" content="index, follow">
    <title>{% block title %}SpecDrift - API Contract Drift Detector{% endblock %}</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}SpecDrift - API Contract Drift Detector{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}SpecDrift helps developers detect API contract drift and breaking OpenAPI changes.{% endblock %}">
    <meta property="og:image" content="/static/favicon.ico">
    <meta property="og:url" content="{{ request.base_url }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}SpecDrift - API Contract Drift Detector{% endblock %}">
    <meta name="twitter:description"
        content="{% block twitter_description %}Compare OpenAPI / Swagger specs to spot breaking changes instantly.{% endblock %}">
    <meta name="twitter:image" content="/static/favicon.ico">
    <link rel="canonical" href="{{ request.base_url }}">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" sizes="any">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3858220107949234"
        crossorigin="anonymous"></script>
    {% block structured_data %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container">
        <header>
            <a href="/" style="text-decoration: none; color: inherit;">
                <h1>üîç SpecDrift</h1>
            </a>
            <p class="tagline">API Contract Drift Detector</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        Built for developers.
        <a href="/privacy">Privacy Policy</a>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
